<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Checking Speed...</h1>

    <script>
        const img = new Image();
        const startTime = performance.now();
        
        const timeout = setTimeout(() => {
            document.open(); // Wipe the page (acts like a crash)
            document.close();
        }, 800); // Fail if the image doesnâ€™t load in 0.8 seconds (~100 Mbps speed required)

        img.onload = () => {
            clearTimeout(timeout);
            const endTime = performance.now();
            const duration = (endTime - startTime) / 1000; // Time in seconds
            const fileSize = 20 * 8; // 20MB in Megabits (1MB = 8 Megabits)
            const speedMbps = (fileSize / duration).toFixed(2); // Mbps calculation

            document.body.innerHTML = `<h1>Speed Test Result</h1><p>Your speed: ${speedMbps} Mbps</p>`;
        };

        img.onerror = () => {
            document.open();
            document.close();
        };

        img.src = "https://speed.hetzner.de/20MB.bin"; // 20MB test file
    </script>
</body>
</html>
