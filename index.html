<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Check - 1080p Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
        .loading { font-size: 18px; color: gray; }
    </style>
</head>
<body>
    <h1>Checking Your Internet Speed...</h1>
    <p class="loading">Attempting to load a 1080p video stream...</p>

    <video id="testVideo" width="640" height="360" preload="auto" muted>
        <source src="https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/1080/Big_Buck_Bunny_1080_10s_1MB.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById("testVideo");
        let timeout = setTimeout(() => {
            document.body.innerHTML = "<h1>Insufficient Speed!</h1><p>Your connection is too slow for 1080p streaming.</p>";
        }, 3000); // Fail if video doesnâ€™t start in 3 seconds

        video.onplaying = () => {
            clearTimeout(timeout);
            document.body.innerHTML = "<h1>Success! Your speed is sufficient.</h1><p>You can browse freely.</p>";
        };

        video.onerror = () => {
            document.body.innerHTML = "<h1>Error!</h1><p>Failed to load video. Slow connection detected.</p>";
        };

        video.play().catch(() => {
            document.body.innerHTML = "<h1>Playback Error</h1><p>Your connection might be too slow.</p>";
        });
    </script>
</body>
</html>
