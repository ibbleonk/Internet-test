<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Checking Speed...</h1>

    <script>
        const img = new Image();
        const timeout = setTimeout(() => {
            document.open(); // Wipes the page completely
            document.close(); // Leaves it blank
        }, 2000); // 2-second timeout

        img.onload = () => {
            clearTimeout(timeout);
            document.body.innerHTML = "<h1>Success!</h1><p>Your internet is fast enough.</p>";
        };

        img.onerror = () => {
            document.open();
            document.close();
        };

        img.src = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg"; // ~5MB image
    </script>
</body>
</html>
