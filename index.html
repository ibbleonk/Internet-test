<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Checking Your Speed...</h1>
    <p>Please wait while we measure your connection speed.</p>

    <script>
        const speedThreshold = 100; // Change this to 10, 50, 100, or 150 Mbps

        const img = new Image();
        const fileSizeMB = 5; // Size of test image in MB
        const timeLimit = (fileSizeMB * 8) / speedThreshold * 1000; // Convert speed to milliseconds

        const timeout = setTimeout(() => {
            document.body.innerHTML = "<h1>Slow Connection</h1><p>Your speed is too low.</p>";
        }, timeLimit); 

        img.onload = () => {
            clearTimeout(timeout);
            document.body.innerHTML = ""; // Fast enough â†’ page goes blank
        };

        img.src = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg"; // 5MB test image
    </script>
</body>
</html>
